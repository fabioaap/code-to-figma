name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build, Lint, Test and Pack
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (optional)
        run: pnpm lint
        continue-on-error: false

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

      - name: Build Example Storybook (artifact)
        run: pnpm --filter @figma-sync-engine/example-react-button build

      - name: Upload Storybook static as artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static-example
          path: examples/react-button/storybook-static

      - name: Upload Plugin dist as artifact (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: figma-plugin-dist
          path: packages/figma-plugin-lite/dist

  smoke-test-export:
    name: Smoke Test - Export Flow (Node)
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests only for storybook-addon-export package
        run: pnpm --filter @figma-sync-engine/storybook-addon-export test

      - name: Run export unit tests and output summary
        run: |
          pnpm --filter @figma-sync-engine/storybook-addon-export test --silent | tee export-test-output.txt
          grep -E "Test Files|Tests .* passed|failed" export-test-output.txt || true

  optional-playwright:
    name: Optional Playwright E2E (manual, expensive)
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build storybook static for example
        run: pnpm --filter @figma-sync-engine/example-react-button build

      - name: Playwright - Install browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests (if present)
        run: pnpm --filter @figma-sync-engine/** test:e2e || echo "No e2e tests defined"
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install
        run: pnpm install --frozen-lockfile || pnpm install
      - name: Lint
        run: pnpm lint
      - name: Build
        run: pnpm build
      - name: Test
        run: pnpm test --if-present
